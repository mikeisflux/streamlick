# Main frontend - Serve static files directly
server {
    server_name streamlick.com www.streamlick.com;

    # Serve static files from build directory
    root /home/streamlick/frontend/dist;
    index index.html;

    # SPA routing: serve index.html for all non-file routes
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Serve uploaded backgrounds and other assets from backend
    location /uploads/ {
        proxy_pass http://localhost:3000/uploads/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        # Enable caching for static assets
        expires 1d;
        add_header Cache-Control "public, immutable";
    }

    # Video files - Enable range requests for smooth playback
    location ~* \.(mp4|webm|ogg|mov|avi)$ {
        # Enable range requests (HTTP 206) for video seeking
        add_header Accept-Ranges bytes;
        add_header Cache-Control "public, max-age=31536000, immutable";

        # CORS headers for video playback
        add_header Access-Control-Allow-Origin *;
        add_header Access-Control-Allow-Methods "GET, HEAD, OPTIONS";
        add_header Access-Control-Allow-Headers "Range";
        add_header Access-Control-Expose-Headers "Content-Length, Content-Range, Accept-Ranges";

        # Handle OPTIONS preflight requests
        if ($request_method = OPTIONS) {
            return 204;
        }

        expires 1y;
    }

    # Static assets caching
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/streamlick.com/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/streamlick.com/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot
}

# API backend
server {
    server_name api.streamlick.com;

    client_max_body_size 100M;

    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # WebSocket support
    location /socket.io {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
        proxy_set_header Host $host;
    }

    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/streamlick.com/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/streamlick.com/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot
}

server {
    if ($host = www.streamlick.com) {
        return 301 https://$host$request_uri;
    } # managed by Certbot

    if ($host = streamlick.com) {
        return 301 https://$host$request_uri;
    } # managed by Certbot

    listen 80;
    server_name streamlick.com www.streamlick.com;
    return 404; # managed by Certbot
}

server {
    if ($host = api.streamlick.com) {
        return 301 https://$host$request_uri;
    } # managed by Certbot

    listen 80;
    server_name api.streamlick.com;
    return 404; # managed by Certbot
}
