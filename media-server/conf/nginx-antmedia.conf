# ============================================================================
# StreamLick Ant Media Server - Nginx Reverse Proxy Configuration
# Maximum Stability Settings with SSL and WebSocket Support
# ============================================================================
# Location: /etc/nginx/sites-available/antmedia.conf
# Enable: sudo ln -s /etc/nginx/sites-available/antmedia.conf /etc/nginx/sites-enabled/
# Test: sudo nginx -t
# Reload: sudo systemctl reload nginx
# ============================================================================

# Upstream definitions for load balancing (single server)
upstream antmedia_backend {
    server 127.0.0.1:5443;
    keepalive 32;
}

upstream antmedia_http {
    server 127.0.0.1:5080;
    keepalive 32;
}

# HTTP - Redirect to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name media.streamlick.com;

    # ACME challenge for Let's Encrypt
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }

    # Redirect all other traffic to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS - Main Configuration
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name media.streamlick.com;

    # ------------- SSL CONFIGURATION -------------
    ssl_certificate /etc/letsencrypt/live/media.streamlick.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/media.streamlick.com/privkey.pem;

    # SSL Security Settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1d;
    ssl_session_tickets off;

    # OCSP Stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;

    # ------------- SECURITY HEADERS -------------
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # ------------- PROXY SETTINGS -------------

    # Buffer settings for streaming
    proxy_buffering off;
    proxy_request_buffering off;

    # Connection timeouts (important for streaming)
    proxy_connect_timeout 60s;
    proxy_send_timeout 3600s;
    proxy_read_timeout 3600s;

    # Client settings
    client_max_body_size 0;
    client_body_timeout 3600s;
    send_timeout 3600s;

    # ------------- WEBSOCKET SUPPORT -------------

    # WebSocket location for WebRTC signaling
    location /StreamLick/websocket {
        proxy_pass https://antmedia_backend/StreamLick/websocket;
        proxy_http_version 1.1;

        # WebSocket upgrade headers
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket timeouts (keep connections alive)
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
    }

    # WebSocket for LiveApp (fallback)
    location /LiveApp/websocket {
        proxy_pass https://antmedia_backend/LiveApp/websocket;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
    }

    # ------------- REST API ENDPOINTS -------------

    location /StreamLick/rest/ {
        proxy_pass https://antmedia_backend/StreamLick/rest/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
    }

    # ------------- STATIC CONTENT & DASHBOARD -------------

    # Main application and dashboard
    location / {
        proxy_pass https://antmedia_backend/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";

        # Caching for static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            proxy_pass https://antmedia_backend;
            proxy_cache_valid 200 1d;
            expires 1d;
            add_header Cache-Control "public, immutable";
        }
    }

    # ------------- HEALTH CHECK ENDPOINT -------------

    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # ------------- LOGGING -------------

    access_log /var/log/nginx/antmedia_access.log;
    error_log /var/log/nginx/antmedia_error.log;
}

# ============================================================================
# NOTES:
#
# 1. This config assumes SSL certificates from Let's Encrypt
#    Install with: sudo certbot certonly --webroot -w /var/www/html -d media.streamlick.com
#
# 2. WebRTC media (UDP) goes directly to Ant Media, not through Nginx
#    Ensure UDP ports 50000-60000 are open on the firewall
#
# 3. RTMP (TCP 1935) goes directly to Ant Media, not through Nginx
#
# 4. Benefits of Nginx proxy:
#    - Better SSL/TLS handling under load
#    - HTTP/2 support for signaling
#    - Request logging and monitoring
#    - Easy certificate management
#    - DDoS mitigation capabilities
# ============================================================================
